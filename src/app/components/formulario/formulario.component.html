<div class="form-container">
    <div class="form-header">
        <div class="form-icon">
            <i class="fas fa-envelope"></i>
        </div>
        <h2>Iniciar Sesion</h2>
    </div>
    
    <form id="contactForm" #formulario="ngForm" (ngSubmit)="login(formulario)">
        <div class="form-group">
            <label for="users">Usuario</label>
            <input type="text" id="users" name="users" required>
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <div class="invalid-feedback">Por favor ingresa tu nombre</div>
        </div>
        
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required [(ngModel)]="email">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <div class="invalid-feedback">Por favor ingresa un correo válido</div>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required [(ngModel)]="password">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
            <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres</div>
        </div>
        
        <button type="submit" class="pulse">Enviar</button>
    </form>
    
    <div class="form-footer">
        ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
    </div>
</div>
